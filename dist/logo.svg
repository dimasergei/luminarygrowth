<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#FAFAFA"/>
  
  <!-- Icon: Geometric star/light ray symbol (represents "luminary") -->
  <g transform="translate(180, 200)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="8" fill="#0A0A0A"/>
    
    <!-- Light rays (8 directional lines) -->
    <line x1="0" y1="0" x2="0" y2="-35" stroke="#0A0A0A" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="25" y2="-25" stroke="#0A0A0A" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="35" y2="0" stroke="#0A0A0A" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="25" y2="25" stroke="#0A0A0A" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="0" y2="35" stroke="#0A0A0A" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-25" y2="25" stroke="#0A0A0A" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-35" y2="0" stroke="#0A0A0A" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-25" y2="-25" stroke="#0A0A0A" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Wordmark: LUMINARY in clean, modern sans-serif -->
  <text x="240" y="215" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="300" letter-spacing="2" fill="#0A0A0A">LUMINARY</text>
  
  <!-- Tagline (optional - can be removed) -->
  <text x="242" y="235" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="400" letter-spacing="3" fill="#666666">GROWTH PARTNERS</text>
</svg>